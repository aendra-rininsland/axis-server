<div class="container axisJS">
  <div class="row">
    <div class="col-sm-12">
      <h1>Edit <i class="fa fa-folder-open-o"></i></h1>

      <!-- Display item list if no URL argument -->
      <div class="col-sm-12" ng-show="!itemName && directories">
        <table class="item-table table table-hover">
          <thead>
            <tr>
              <th></th>
              <th>name</th>
              <th>modified</th>
              <th>remove</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="directory in directories | orderBy: '-updated'">
              <td><button class="btn btn-success btn-xs" ng-click="editChart(directory.path)">Edit <i class="fa fa-pencil-square"></i></button></td>
              <td>{{directory.path}}</td>
              <td>{{directory.updated}}</td>
              <td><button class="btn btn-danger btn-xs" ng-click="deleteChart(directory.path)"><i class="fa fa-times"></i></button></td>
            </tr>
            </tbody>
        </table>
      </div>

    <!-- Display axisJS if argument given -->
    <div ng-show="!!itemName">
      <iframe load-chart id="axisJS" border="0" width="100%" height="auto"></iframe>
    </div>

    </div>
  </div>
</div>
